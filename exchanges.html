<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" text=text/css href="stylesheet.css">
    <script type="text/javascript" src="logic.js"></script>
    <script src="https://kit.fontawesome.com/99c803f139.js" crossorigin="anonymous"></script>
    <title>Exchange List</title>
  </head>

  <body>

    <header class="text-center">
      <h1>All Exchanges Listed</h1>
    </header>

      <hr/>
      <div class="listItems d-flex">
        <ul class="topBar row">
          <h6><a href="index.html">Ty's Coin Cap</a></h6>
          <li id="allCoins">Total Coins: </li>
          <li id="allExchanges">Total Exchanges: </li>
          <li>Total Market Cap: </li><span id="usdCap"></span>
          <li>Total Vol: </li><span id="usdVol"></span>
          <li>Dominance: </li><span id="dom"></span>
        </ul>
      </div>
      <hr/ class="smShadow">

      <input class="form-control col-4 smShadow" id="myInput3" type="text/number" placeholder="Search Exchanges..">

    <div class="divTableThree row col-5 smShadow">
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th class="col" id="exchange">Exchanges</th>
          </tr>
        </thead>
        <tbody class="tableThree row" id="searchTable3">
        </tbody>
      </table>
    </div>

    <a class="goToTopbtn float-right smShadow" href="#"> <i class="fas fa-arrow-up"></i> </a>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
  </body>

</html>
