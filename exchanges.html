<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="helper.js"></script>
    <title>Exchange List</title>
  </head>
  <body>
  <header class="text-center">
    <h1>All Exchanges Listed</h1>
  </header>

    <hr/>
    <div class="nav listItems d-flex">
      <ul class="nav topBar">
        <h6><a href="index.html">Ty's Coin Cap</a></h6>
        <li id="allCoins">Total Coins: </li>
        <li id="allExchanges">Total Exchanges: </li>
        <li>Total Market Cap: <span id="usdCap"></span></li>
        <li>24h Vol: <span id="usdVol"></span></li>
        <li>Dominance: <span id="dom"></span></li>
      </ul>
    </div>
    <hr class="smShadow">

    <div class="row aboveTable">
      <input class="form-control col-lg-5 col-md-6 col-sm-7 col-9 smShadow" id="myInput" placeholder="Search Exchanges..">
    </div>

    <div class="divTable col-xl-7 col-8 smShadow">
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th class="col" id="exchange">Exchanges</th>
          </tr>
        </thead>
        <tbody class="tableThree row" id="searchTable">
        </tbody>
      </table>
    </div>


    <a class="goToTopbtn float-right smShadow" href="#"> <i class="fas fa-arrow-up"></i> </a>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="exchange.js"></script>
  <script src="https://kit.fontawesome.com/99c803f139.js" crossorigin="anonymous"></script>
  </body>
</html>
