<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" text=text/css href="stylesheet.css">
    <script type="text/javascript" src="logic.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-sparkline.min.js"></script>
    <title>Market Cap Clone</title>
  </head>

  <body>
    <header class="text-center">
      <h1>Top 100 Coins by Market Capitalization</h1>
    </header>

    <hr/>
    <div class="listItems d-flex">
      <ul class="topBar row">
        <h6><a href="index.html">Ty's Coin Cap</a></h6>
        <li id="allCoins">Total Coins: </li>
        <li id="allExchanges">Total Exchanges: </li>
      </ul>
    </div>
    <hr/>

    <div class="d-flex row buttons">
      <input class="form-control col-3" id="myInput1" type="text/number" placeholder="Search Coins..">
    </div>

    <div class="divTable d-flex row">
      <table class="table table-sortable table-hover"  id="coinTable">
        <thead>
          <tr>
            <th scope="col" class="clickable" id="rank">Rank</th>
            <th scope="col" class="text-left clickable" id="coin">Coin</th>
            <th scope="col">Ticker Symbol</th>
            <th scope="col" class="text-right clickable" id="price">Price</th>
            <th scope="col" class="clickable" id="hour">1h</th>
            <th scope="col" class="clickable" id="day">24h</th>
            <th scope="col" class="clickable" id="sevenDay">7d</th>
            <th scope="col" class="text-right clickable" id="volume">Total Volume</th>
            <th scope="col" class="text-right clickable" id="marketCap">Market Cap.</th>
          </tr>
        </thead>
        <tbody class="tableOne" id="searchTable1">
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
  </body>

</html>
