<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="helper.js"></script>
    <title>Market Cap Clone</title>
  </head>

  <body>

    <header class="text-center">
      <h1>Top 100 Coins by Market Capitalization</h1>
    </header>

    <hr/>
    <div class="listItems">
      <ul class="nav topBar">
        <li><a href="index.html">Ty's Coin Cap</a></li>
        <li id="allCoins">Total Coins: </li>
        <li id="allExchanges">Total Exchanges: </li>
        <li>Total Market Cap: <span id="usdCap"></span></li>
        <li>24h Vol: <span id="usdVol"></span></li>
        <li>Dominance: <span id="dom"></span></li>
      </ul>
    </div>
    <hr class="smShadow">

    <div class="row aboveTable">
      <input class="form-control col-lg-5 col-md-6 col-sm-8 col-10 smShadow" id="myInput" placeholder="Search Coins..">
    </div>

    <div class="divTable smShadow">
      <table class="table text-center table-sortable table-hover table-responsive"  id="coinTable">
        <thead>
          <tr>
            <th scope="col" class="clickable" id="rank">Rank</th>
            <th scope="col" class="text-left clickable" id="coin">Coin</th>
            <th scope="col">Ticker</th>
            <th scope="col" class="text-right clickable" id="price">Price</th>
            <th scope="col" id="hour">1h</th>
            <th scope="col" id="day">24h</th>
            <th scope="col" id="sevenDay">7d</th>
            <th scope="col" class="text-right clickable" id="volume">24h Volume</th>
            <th scope="col" class="text-right clickable" id="marketCap">Market Cap.</th>
            <th scope="col" class="text-right clickable">Circulating Supply</th>
            <th scope="col" class="text-right">Total Supply</th>
          </tr>
        </thead>
        <tbody class="tableOne" id="searchTable">
        </tbody>
      </table>
    </div>

    <a class="goToTopbtn float-right smShadow" href="#"> <i class="fas fa-arrow-up"></i> </a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
    <script src="https://kit.fontawesome.com/99c803f139.js" crossorigin="anonymous"></script>
  </body>

</html>
